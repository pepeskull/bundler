<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Bundle Buy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <!-- TOKEN INFO -->
  <section class="card">
    <h2>Token Details</h2>

    <div class="field">
      <label>Mint Address *</label>
      <input id="mintAddress" type="text" placeholder="SPL Contract Address" />
    </div>

    <div class="field">
      <label>Ticker</label>
      <input id="tokenTicker" readonly placeholder="Auto-filled" />
    </div>

    <div class="field">
      <label>Token Logo</label>
      <div class="upload-box">
        <img id="logoPreview" />
        <span id="logoText">Token logo will load automatically</span>
      </div>
    </div>
  </section>

  <!-- WALLETS -->
  <section class="card">
    <h2>Wallet Bundle</h2>
    <div id="walletList"></div>

    <button id="addWalletBtn" class="secondary">
      + Add Wallet (<span id="walletCount">1</span>/16)
    </button>
  </section>

  <section class="warning">
    ⚠️ We do <b>NOT</b> store keys. Use fresh wallets with exact SOL.
  </section>

  <footer class="footer">
    <button id="buyBtn" class="primary" disabled>Buy Bundle</button>
    <p>Total Cost: <span id="totalCost">0.0000 SOL</span></p>
  </footer>

</div>

<script src="app.js"></script>
</body>
</html>
