<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solana Bundle Buy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <!-- TOKEN INFO -->
  <section class="card">
  <h2>Token Details</h2>

  <div class="token-grid">
    <!-- LEFT -->
    <div class="token-fields">
      <div class="field">
        <label>Mint Address *</label>
        <input id="mintAddress" placeholder="SPL Contract Address">
      </div>

      <div class="field">
        <label>Ticker</label>
        <input id="tokenTicker" readonly>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="token-logo">
      <label>Token Logo</label>
      <div class="upload-box">
        <img id="logoPreview">
        <span id="logoText">Token logo will load automatically</span>
      </div>
    </div>
  </div>
</section>

  <!-- WALLETS -->
  <section class="card">
    <h2>Wallet Bundle</h2>
    <div id="walletList"></div>

    <button id="addWalletBtn" class="secondary">
      + Add Wallet (<span id="walletCount">1</span>/16)
    </button>
  </section>

  <footer class="footer">
    <button id="buyBtn" class="primary" disabled>Buy Bundle</button>
    <p>Total Cost: <span id="totalCost">0.0000 SOL</span></p>
  </footer>
  
  <section class="warning">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="alert-icon">
    <path d="M12 22S5 18 5 12V6L12 3L19 6V12C19 18 12 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg> <div id="warning-text"> We do NOT store or transmit private keys.</div>
  </section>
  
  <div id="txModal" class="modal hidden">
  <div class="modal-content">
    <h3>Bundle Execution</h3>

    <div id="txList"></div>

    <button id="closeModal" class="secondary">Close</button>
  </div>
</div>

</div>

<script src="https://unpkg.com/@solana/web3.js@1.98.2/lib/index.iife.min.js"></script>
<script src="https://unpkg.com/tweetnacl@1.0.3/nacl.min.js"></script>
<script src="app.js"></script>

</body>
</html>
